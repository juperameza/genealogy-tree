<table v-if="treeData.full_name" class="vue-binary-tree-table">
  <tr>
    <td :colspan="2" :class="{parentLevel: treeData.children}">
      <div :class="{node: true}" v-tooltip="_getTooltipOptions(treeData)">
        <div class="person" @click="$emit('click-node', treeData)">
          <div class="avat">
            <img :src="treeData.image_url || 'default-avatar.png'" />
          </div>
          <div class="name">{{ treeData.full_name }}</div>
          <div class="details">
            <p>{{ treeData.username }}</p>
            <p>{{ treeData.status }}</p>
            <p>{{ treeData.product_name }}</p>
          </div>
        </div>
      </div>
      <div
        class="extend-handle"
        v-if="treeData.children"
        @click="_toggleExtend(treeData)"></div>
    </td>
  </tr>
  <tr v-if="treeData.children && treeData.extend">
    <td
      v-for="placement in ['Left', 'Right']"
      :key="placement"
      colspan="2"
      class="child-level">
      <BinaryTree
        v-if="_getChildByPlacement(treeData.children, placement)"
        :json="_getChildByPlacement(treeData.children, placement)"
        @click-node="$emit('click-node', $event)" />
    </td>
  </tr>
</table>
